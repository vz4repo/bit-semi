<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Air datepicker object -->
  <link href="air-datepicker.css" rel="stylesheet" type="text/css" media="all">
  <script src="air-datepicker.js"></script>
  <title>feature|calendar</title>
</head>
<body>
<div>
 
  <div class="calendar" style="display: flex;">
    <div>
	    <p class="cal_day_check">가는날</p>
	    <input id="test01" class="input_el" type="text" placeholder="YYYY/MM/DD">
    </div>
    <div>
	    <p class="cal_day_check">오는날</p>
	    <input id="test02" class="input_e1" type="text" placeholder="YYYY/MM/DD">
    </div>
  </div>
</div>
</body>

<script>
  const localeKR = {
    days: ['일요일', '월요일', '화요일', '수요일', '목요일', '금요일', '토요일'],
    daysShort: ['일', '월', '화', '수', '목', '금', '토'],
    daysMin: ['일', '월', '화', '수', '목', '금', '토'],
    months: ['01 월', '02 월', '03 월', '04 월', '05 월', '06 월', '07 월', '08 월', '09 월', '10 월', '11 월',
      '12 월'],
    monthsShort: ['01', '02', '03', '04', '05', '06', '07', '08', '09', '10', '11', '12'],
    today: 'Today',
    clear: 'Clear',
    dateFormat: 'yyyy/MM/dd',
    timeFormat: 'hh:mm aa',
    firstDay: 0
  };
  // 달력 생성
  let today = new Date();
  let test01, test02;

  test01 = new AirDatepicker('#test01', {
    inline: true,
    locale: localeKR,
    // range: true,
    // multipleDatesSeparator: ' ~ ',
    onSelect({date}) {
      test02.update({
        minDate: date
      })
    }
  });
  test02 = new AirDatepicker('#test02', {
    inline: true,
    locale: localeKR,
    // range: true,
    // multipleDatesSeparator: ' ~ ',
    onSelect({date}) {
      test01.update({
        minDate: date
      })
    }
  });
</script>
</html>
